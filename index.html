<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
    <div class="background-img">
        <div class="screen">
            <img class='logo' src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            <span>ODIN</span>
        </div>
    </div>  
    <div class="container">
        <div class="invitation">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate explicabo nihil perferendis?</p>
        <p>You  know you want to</p>
        </div>
      <div class="form">
        <p>Lets Do it</p>
        <form action="" method="get">
               
            <fieldset>
                <label for="first_name">FIRST NAME</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="last_name">LAST NAME</label>
                <input type="text">
            </fieldset>
                
           <fieldset>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="">
           </fieldset>

           <fieldset>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="">
           </fieldset>
            <fieldset>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="">
            </fieldset>
            <fieldset>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="">
            </fieldset>
        </form>
      </div>
        
      <div class="register">
         <input type="button" value="Create Account" class="create-account">
         <p>Already have an account? <span><a href="#"></a>Login</span></p>
      </div>
    </div>  
    </main>
    
</body>
</html>
